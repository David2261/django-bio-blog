[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /mnt/d/Django/django-bio-blog/bioblog
# Django's wsgi file
module          = /mnt/d/Django/django-bio-blog/bioblog/bioblog.wsgi
# the virtualenv (full path)
home            = /mnt/d/Django/django-bio-blog/venv-linux/

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 2
# the socket (use the full path to be safe
socket          = /mnt/d/Django/django-bio-blog/config/mysite.sock
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true